    <script>
        $(function (){
            //获取cid的参数值
            var cid = getParameter("cid");
            //获取rname的参数值
            var rname = getParameter("rname");
            //判断rname如果不为null或者""
            if (rname){
                //url解码
                rname=window.decodeURIComponent(rname);
                //当页码加载完成后，调用load方法，发送ajax请求加载数据
                load(cid,null,rname);
            }
        });
        function load(cid, currentPage, rname) {
            //异步加载页面数据
            $.get("recruit/info/pageQuery",{cid:cid,currentPage:currentPage,rname:rname},function (data) {
                //总页数和总记录数
                $("#totalPage").html(data.totalPage);
                $("#totalCount").html(data.totalCount);
                /*<li><a href="">首页</a></li>
                <li className="threeword"><a href="#">上一页</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li className="threeword"><a href="javascript:;">下一页</a></li>
                <li className="threeword"><a href="javascript:;">末页</a></li>*/
                //拼接页码显示
                //首页拼接
                var lis='<li onclick="load('+cid+',1,'+rname+')"><a href="javascript:void(0)">首页</a></li>';
                //计算上一页
                var beforeNum=data.currentPage-1;
                if (beforeNum<1){
                    beforeNum=1;
                }
                //上一页拼接
                lis+='<li className="threeword" onclick="load('+cid+','+beforeNum+','+rname+')"><a href="javascript:void(0)">上一页</a></li>';
                /*
                    1.一共展示10个页码，能够达到前5后4的效果
                    2.如果前边不够5个，后边补齐10个
                    3.如果后边不足4个，前边补齐10个
                */
                var start;//开始位置
                var end;//结束位置

                if (data.totalPage<10){//总页码数小于10
                    start=1;
                    end=data.totalPage;
                }else{//总页码数大于等于10
                    start=data.currentPage-5;
                    end=data.currentPage+4;
                    if(start<1){//前面不够5个后面补齐
                        start=1;
                        end=10;
                    }
                    if (end>data.totalPage){//后面不够4个前面补齐
                        end=data.totalPage;
                        start=end-9;
                    }
                }
                //拼接中间页码
                for (var i= start;i<=end;i++){
                    if (i==data.currentPage){//判断是否为当前页码
                        lis+='<li onclick="load('+cid+','+i+','+rname+')" class="curPage"><a href="javascript:void(0)">'+i+'</a></li>';
                    }else{
                        lis+='<li onclick="load('+cid+','+i+','+rname+')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }
                }
                //计算尾页
                var lastNum=data.currentPage+1;
                if (lastNum>data.totalPage){
                    lastNum=data.totalPage;
                }
                //拼接下一页
                lis+='<li className="threeword" onclick="load('+cid+','+lastNum+','+rname+')"><a href="javascript:void(0)">下一页</a></li>';
                //拼接尾页
                lis+='<li onclick="load('+cid+','+data.totalPage+','+rname+')"><a href="javascript:void(0)">尾页</a></li>';
                //将lis内容设置到 ul
                $("#pageNum").html(lis);


            })
        }
    </script>
